<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <style>
        #qrcode {
            width:160px;
            height:160px;
            margin-top:15px;
        }
    </style>
</head>
<body>
<input id="text" type="text" value="http://www.runoob.com" /><br />
<div id="qrcode"></div>
</body>
</html>

<script type="text/javascript">
    $(function () {
        var qrcode = new QRCode("qrcode");
        function makeCode () {
            var elText = document.getElementById("text");

            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }
        }
        qrcode.makeCode(elText.value);
        makeCode();
        $("#text").
        on("blur", function () {
            makeCode();
        }).
        on("keydown", function (e) {
            if (e.keyCode == 13) {
                makeCode();
            }
        });
        var qrcodes = new QRCode("test", {
            text: "http://www.runoob.com",
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    })
</script>
